<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <title>DEMO</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <style>
    legend {
        background-color: #000;
        color: #fff;
        padding: 3px 6px;
    }

    label {
        margin-top: 1rem;
        display: block;
        font-size: .8rem;
    }
</style>
</head>

<body>
  <fieldset>
    <legend>Controls</legend>
    <label for="slice">Slice <span id="slice-number"></span></label>
    <!-- <input type="range"
           id="slice"
           name="slice"
           value="0"
           min="1"
           max="" /> -->
    <button type="button" id="move-pos">Move Positive</button>
    <button type="button" id="move-neg">Move Negative</button>

    <label for="x-axis">x-axis <span id="x-axis-label"></span></label>
    <input type="range"
           id="x-axis"
           name="x-axis"
           value="0"
           min="0"
           max="360" />
    <label for="y-axis">y-axis <span id="y-axis-label"></span></label>
    <input type="range"
           id="y-axis"
           name="y-axis"
           value="0"
           min="0"
           max="360" />
    <label for="z-axis">z-axis <span id="z-axis-label"></span></label>
    <input type="range"
           id="z-axis"
           name="z-axis"
           value="0"
           min="0"
           max="360" />
  </fieldset>
  <div id="viewport"
       style="width: 512px; height: 512px;"></div>
  <script src="dist/main.js"></script>
</body>

</html>
